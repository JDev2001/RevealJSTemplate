<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <!-- <link rel="stylesheet" href="dist/theme/white.css"> -->

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />

    <style>
      [hidden] {
        display: inherit !important;
      }
      table {
        border-collapse: collapse;
      }
      th {
        width: 400px;
        text-align: center;
      }
      table,
      tr,
      td {
        border: none;
        border-style: hidden;
      }
      .center {
        display: block;
        margin: auto;
      }
      .horizontal {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
    </style>
  </head>

        </section>

        <section title="Features" data-markdown>
          <textarea data-template>
					- Auto-Generated dynamic Menubar (Agenda-Bar)
					- Auto-Generated Agenda Slide (Agenda-View)
					- DrawIo PNG Generation (Via Bat. File)
					</textarea
          >
        </section>

        <section title="Slide1">
          <section title="Subslide1">
            <smart-list fade> Item 1 Item 2 </smart-list>
          </section>
          <section title="Subslide2">"Motivational text"</section>
        </section>

        <section title="Slide2" data-markdown>
          <textarea data-template>
					```csharp [1,2-4]
					foreach(var i in items)
					{
						Console.WriteLine(i);
					}
					```
					</textarea
          >
        </section>
        <section title="Slide3">
          <img src="drawio/demo.png" />
        </section>
        <section title="Slide4">
          <img src="drawio/demo.png" />
        </section>

        <section title="Slide5">
          <img src="drawio/demo.png" />
        </section>

        <section title="Slide6">

        </section>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script src="agenda.js"></script>
    <script src="agendapage.js"></script>
    <script src="SmartList.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
        keyboard: {
          84: () => {
            console.log("T key pressed, changing Theme!");
            if (document.querySelector(`link[href="dist/theme/white.css"`)) {
              var newStyle = document.createElement("link");
              newStyle.href = "dist/theme/black.css";
              newStyle.rel = "stylesheet";
              document.head.appendChild(newStyle);
              document.head.removeChild(
                document.querySelector(`link[href="dist/theme/white.css"`)
              );
            } else {
              var newStyle = document.createElement("link");
              newStyle.href = "dist/theme/white.css";
              newStyle.rel = "stylesheet";
              document.head.appendChild(newStyle);
              document.head.removeChild(
                document.querySelector(`link[href="dist/theme/black.css"`)
              );
            }
          },
        },
      });
    </script>
    <style>
      .reveal .code-wrapper code {
        white-space: pre-wrap;
      }
      li {
        margin: 20px 0;
      }
    </style>
  </body>
</html>
